<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Font Awesome icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Preconnect links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br /><br /><br />
    <div>
      <!-- Page title -->
      <h1>Github User Search</h1>
      <br />
      <!-- Search form -->
      <form id="myform" autocomplete="off">
        <div class="form-group">
          <!-- Input field for entering username -->
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Enter username"
          />
          <!-- Magnifying glass icon -->
          <i class="fa-solid fa-magnifying-glass fa-bounce"></i>
        </div>
        <br />
        <div class="form-group">
          <!-- Search button -->
          <button class="button">Search Your Github Profile</button>
        </div>
      </form>
      <!-- Container for displaying search results -->
      <div id="result"></div>
      <!-- Include JavaScript for handling search functionality -->
      <script src="style.js"></script>
    </div>
  </body>
</html>
